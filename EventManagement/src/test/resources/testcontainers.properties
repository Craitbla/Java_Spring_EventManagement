docker.client.strategy=org.testcontainers.dockerclient.NpipeSocketClientProviderStrategy

testcontainers.reuse.enable=true
testcontainers.enabled=true

docker.client.response.timeout=120s
docker.client.read.timeout=120s
docker.client.connection.timeout=120s

log4j.logger.org.testcontainers=INFO
log4j.logger.com.github.dockerjava=WARN