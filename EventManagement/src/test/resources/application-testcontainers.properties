# Testcontainers-specific Spring configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable validation for faster tests
spring.jpa.properties.jakarta.persistence.validation.mode=none

# Logging
logging.level.com.example.eventmanagement=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.testcontainers=DEBUG

spring.main.banner-mode=off
spring.sql.init.mode=never

# Defer datasource initialization until after Testcontainers sets properties
spring.jpa.defer-datasource-initialization=true

