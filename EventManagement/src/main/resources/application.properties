spring.application.name=EventManagement

spring.datasource.url=jdbc:postgresql://localhost:5432/event_management_db
spring.datasource.username=postgres
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080

logging.level.com.example.eventmanagement=DEBUG

logging.level.org.mockito=WARN
logging.level.net.bytebuddy=WARN
spring.main.banner-mode=off